<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maidaan-e-Rung ‚Äî Peera Club</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@500;600;700&family=Orbitron:wght@700;800;900&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    /* ‚îÄ‚îÄ THEME VARIABLES ‚îÄ‚îÄ */
    :root{
      --bg:#000;--c1:#fff;--c2:rgba(255,255,255,.75);--c3:rgba(255,255,255,.45);
      --c4:rgba(255,255,255,.28);--c5:rgba(255,255,255,.18);
      --card:rgba(13,13,13,.97);--card-b:rgba(255,255,255,.1);
      --sep:rgba(255,255,255,.07);--sep2:rgba(255,255,255,.04);--row:rgba(255,255,255,.015);
      --ghost:rgba(255,255,255,.07);--ghost-b:rgba(255,255,255,.14);
      --choice:rgba(255,255,255,.04);--choice-b:rgba(255,255,255,.08);
      --panel:rgba(10,10,10,.98);--input:rgba(255,255,255,.05);--input-b:rgba(255,255,255,.1);
      --overlay:rgba(0,0,0,.9);--modal:rgba(13,13,13,1);--bar:rgba(255,255,255,.07);
      --log-head:rgba(251,191,36,.07);--stat-bg:rgba(255,255,255,.05);
      --scroll:#2a2a2a;--scroll-t:#0a0a0a;--fab-lbl:rgba(13,13,13,.97);--fab-bdr:#000;
      --panel-hdr:linear-gradient(135deg,rgba(146,64,14,.5),rgba(251,191,36,.1));
    }
    .light{
      --bg:#edf0f5;--c1:#0f0f0f;--c2:rgba(0,0,0,.72);--c3:rgba(0,0,0,.48);
      --c4:rgba(0,0,0,.35);--c5:rgba(0,0,0,.2);
      --card:rgba(255,255,255,.97);--card-b:rgba(0,0,0,.1);
      --sep:rgba(0,0,0,.08);--sep2:rgba(0,0,0,.05);--row:rgba(0,0,0,.025);
      --ghost:rgba(0,0,0,.06);--ghost-b:rgba(0,0,0,.13);
      --choice:rgba(0,0,0,.04);--choice-b:rgba(0,0,0,.1);
      --panel:rgba(255,255,255,.99);--input:rgba(0,0,0,.04);--input-b:rgba(0,0,0,.15);
      --overlay:rgba(0,0,0,.55);--modal:#fff;--bar:rgba(0,0,0,.08);
      --log-head:rgba(251,191,36,.1);--stat-bg:rgba(0,0,0,.04);
      --scroll:#bbb;--scroll-t:#dde0e7;--fab-lbl:rgba(255,255,255,.99);--fab-bdr:#edf0f5;
      --panel-hdr:linear-gradient(135deg,rgba(146,64,14,.6),rgba(251,191,36,.22));
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body,#root{min-height:100%}
    body{background:var(--bg);font-family:'Inter','Segoe UI',system-ui,sans-serif;color:var(--c1);position:relative;transition:background .3s,color .3s;}
    body::before{
      content:'';position:fixed;inset:0;z-index:0;pointer-events:none;
      background-image:
        repeating-linear-gradient(-55deg,transparent,transparent 28px,rgba(251,191,36,.055) 28px,rgba(251,191,36,.055) 30px),
        repeating-linear-gradient(55deg,transparent,transparent 28px,rgba(251,191,36,.03) 28px,rgba(251,191,36,.03) 30px),
        repeating-linear-gradient(90deg,transparent,transparent 79px,rgba(251,191,36,.02) 79px,rgba(251,191,36,.02) 80px);
    }
    body.light::before{
      background-image:
        repeating-linear-gradient(-55deg,transparent,transparent 28px,rgba(99,102,180,.07) 28px,rgba(99,102,180,.07) 30px),
        repeating-linear-gradient(55deg,transparent,transparent 28px,rgba(99,102,180,.04) 28px,rgba(99,102,180,.04) 30px),
        repeating-linear-gradient(90deg,transparent,transparent 79px,rgba(99,102,180,.03) 79px,rgba(99,102,180,.03) 80px);
    }
    body::after{
      content:'';position:fixed;inset:0;z-index:0;pointer-events:none;
      background:
        radial-gradient(ellipse 80% 50% at 50% -10%,rgba(251,191,36,.07) 0%,transparent 70%),
        radial-gradient(ellipse 60% 60% at 0% 0%,rgba(59,130,246,.04) 0%,transparent 60%),
        radial-gradient(ellipse 60% 60% at 100% 0%,rgba(239,68,68,.04) 0%,transparent 60%),
        radial-gradient(ellipse 80% 40% at 50% 110%,rgba(0,0,0,.8) 0%,transparent 70%);
    }
    body.light::after{
      background:
        radial-gradient(ellipse 80% 50% at 50% -10%,rgba(251,191,36,.14) 0%,transparent 70%),
        radial-gradient(ellipse 60% 60% at 0% 0%,rgba(59,130,246,.07) 0%,transparent 60%),
        radial-gradient(ellipse 60% 60% at 100% 0%,rgba(239,68,68,.07) 0%,transparent 60%),
        radial-gradient(ellipse 80% 40% at 50% 110%,rgba(255,255,255,.6) 0%,transparent 70%);
    }
    #root{position:relative;z-index:1}

    ::-webkit-scrollbar{width:5px}
    ::-webkit-scrollbar-track{background:var(--scroll-t)}
    ::-webkit-scrollbar-thumb{background:var(--scroll);border-radius:3px}

    .card{background:var(--card);border:1px solid var(--card-b);border-radius:14px;transition:background .3s,border-color .3s}

    .tab-btn{background:none;border:none;color:var(--c3);cursor:pointer;font-size:13px;font-weight:600;padding:10px 18px;border-bottom:3px solid transparent;letter-spacing:.5px;font-family:inherit;transition:.15s}
    .tab-btn.on{color:var(--c1);border-bottom-color:#fbbf24}
    .tab-btn:hover:not(.on){color:var(--c2)}

    .choice{border-radius:10px;cursor:pointer;transition:all .15s;border:1.5px solid var(--choice-b);background:var(--choice);color:var(--c3);font-family:inherit}
    .choice:hover{background:var(--ghost);color:var(--c1);border-color:var(--ghost-b)}
    .choice.sel-a{background:rgba(59,130,246,.2)!important;border-color:#3b82f6!important;color:#1d6fe0!important}
    .choice.sel-b{background:rgba(239,68,68,.2)!important;border-color:#ef4444!important;color:#c92e2e!important}
    .choice.sel-red{background:rgba(239,68,68,.18)!important;border-color:#ef4444!important;color:#c92e2e!important}
    .choice.sel-gold{background:rgba(251,191,36,.18)!important;border-color:#fbbf24!important;color:#92400e!important}
    .choice.sel-none{background:var(--ghost)!important;border-color:var(--c4)!important;color:var(--c3)!important}
    body:not(.light) .choice.sel-a{color:#93c5fd!important}
    body:not(.light) .choice.sel-b{color:#fca5a5!important}
    body:not(.light) .choice.sel-red{color:#fff!important}
    body:not(.light) .choice.sel-gold{color:#fef08a!important}

    .rec-btn{width:100%;padding:15px;font-family:'Bebas Neue',sans-serif;font-size:22px;letter-spacing:5px;background:linear-gradient(135deg,#92400e,#fbbf24);border:none;color:#000;border-radius:12px;cursor:pointer;transition:.15s;box-shadow:0 6px 28px rgba(251,191,36,.3)}
    .rec-btn:hover:not(:disabled){filter:brightness(1.1);box-shadow:0 8px 34px rgba(251,191,36,.45)}
    .rec-btn:disabled{opacity:.35;cursor:not-allowed}

    .ghost-btn{background:var(--ghost);border:1px solid var(--ghost-b);color:var(--c2);border-radius:10px;cursor:pointer;font-weight:600;font-size:13px;padding:10px 16px;font-family:inherit;transition:.15s}
    .ghost-btn:hover{filter:brightness(.94)}
    .danger-btn{background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.3);color:#dc2626;border-radius:10px;cursor:pointer;font-weight:600;font-size:13px;padding:10px 16px;font-family:inherit;transition:.15s}
    body:not(.light) .danger-btn{color:#f87171}
    .danger-btn:hover{background:rgba(239,68,68,.2)}
    .print-btn{background:rgba(251,191,36,.1);border:1px solid rgba(251,191,36,.3);color:#92400e;border-radius:10px;cursor:pointer;font-weight:600;font-size:12px;padding:8px 14px;font-family:inherit;transition:.15s;display:inline-flex;align-items:center;gap:6px}
    body:not(.light) .print-btn{color:#fde68a}
    .print-btn:hover{background:rgba(251,191,36,.2)}

    .modal-bg{position:fixed;inset:0;background:var(--overlay);display:flex;align-items:center;justify-content:center;z-index:9999;padding:16px}

    /* ‚îÄ‚îÄ THEME TOGGLE ‚îÄ‚îÄ */
    .theme-toggle{position:absolute;top:16px;right:20px;z-index:10;display:flex;align-items:center;gap:8px;background:rgba(0,0,0,.3);border:1px solid rgba(251,191,36,.25);color:rgba(255,255,255,.6);border-radius:20px;padding:6px 14px 6px 10px;cursor:pointer;font-size:12px;font-weight:700;font-family:inherit;transition:all .2s;letter-spacing:.5px;backdrop-filter:blur(4px);}
    .theme-toggle:hover{background:rgba(0,0,0,.5);color:#fff}
    body.light .theme-toggle{background:rgba(255,255,255,.7);border-color:rgba(0,0,0,.15);color:rgba(0,0,0,.6);}
    body.light .theme-toggle:hover{background:rgba(255,255,255,.9);color:#000}
    .toggle-track{width:30px;height:16px;border-radius:8px;position:relative;background:rgba(251,191,36,.25);border:1px solid rgba(251,191,36,.4);transition:background .2s;flex-shrink:0;}
    body.light .toggle-track{background:rgba(251,191,36,.7)}
    .toggle-knob{position:absolute;top:2px;left:2px;width:10px;height:10px;border-radius:50%;background:#fbbf24;transition:transform .25s;}
    body.light .toggle-knob{transform:translateX(14px)}

    /* ‚îÄ‚îÄ FLOATING RECORD PANEL ‚îÄ‚îÄ */
    .fab-wrap{position:fixed;bottom:28px;right:28px;z-index:900;display:flex;flex-direction:column;align-items:flex-end;gap:10px}
    .fab-btn{width:64px;height:64px;border-radius:50%;background:linear-gradient(135deg,#92400e,#fbbf24);border:none;cursor:pointer;box-shadow:0 8px 32px rgba(251,191,36,.45);display:flex;align-items:center;justify-content:center;font-size:26px;transition:all .25s;position:relative;}
    .fab-btn:hover{transform:scale(1.08);box-shadow:0 12px 40px rgba(251,191,36,.6)}
    .fab-btn .fab-label{position:absolute;right:74px;top:50%;transform:translateY(-50%);background:var(--fab-lbl);border:1px solid rgba(251,191,36,.35);color:#b45309;font-size:12px;font-weight:700;letter-spacing:1px;padding:5px 12px;border-radius:8px;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity .2s;}
    body:not(.light) .fab-btn .fab-label{color:#fbbf24}
    .fab-btn:hover .fab-label{opacity:1}
    .fab-btn .fab-badge{position:absolute;top:-4px;right:-4px;background:#ef4444;color:#fff;font-size:10px;font-weight:800;border-radius:50%;width:20px;height:20px;display:flex;align-items:center;justify-content:center;border:2px solid var(--fab-bdr);}

    .float-panel{width:360px;background:var(--panel);border:1px solid rgba(251,191,36,.3);border-radius:18px;box-shadow:0 24px 80px rgba(0,0,0,.6),0 0 60px rgba(251,191,36,.06);overflow:hidden;transform-origin:bottom right;transition:transform .25s cubic-bezier(.34,1.56,.64,1),opacity .2s,background .3s;}
    .float-panel.hidden{transform:scale(0.85) translateY(10px);opacity:0;pointer-events:none}
    .float-panel.visible{transform:scale(1) translateY(0);opacity:1}
    .float-panel-body{padding:18px 18px 20px;max-height:calc(100vh - 140px);overflow-y:auto}
    .float-panel-body::-webkit-scrollbar{width:4px}
    .float-panel-body::-webkit-scrollbar-thumb{background:var(--scroll);border-radius:2px}

    @keyframes glow-pulse{0%,100%{box-shadow:0 0 20px rgba(251,191,36,.3)}50%{box-shadow:0 0 44px rgba(251,191,36,.65)}}
    .seized-banner{background:linear-gradient(135deg,rgba(146,64,14,.4),rgba(251,191,36,.08));border:1px solid rgba(251,191,36,.5);border-radius:12px;padding:14px 16px;text-align:center;animation:glow-pulse 2s infinite}


    /* ‚îÄ‚îÄ RANKINGS ‚îÄ‚îÄ */
    .rankings-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-bottom:18px}
    .rank-card{border-radius:14px;padding:14px 10px;text-align:center;border:1px solid;transition:transform .2s}
    .rank-card:hover{transform:translateY(-2px)}
    .rank-gm{background:linear-gradient(135deg,rgba(255,215,0,.15),rgba(255,165,0,.08));border-color:rgba(255,215,0,.4)!important}
    .rank-exp{background:linear-gradient(135deg,rgba(192,192,192,.15),rgba(160,160,160,.08));border-color:rgba(192,192,192,.35)!important}
    .rank-am{background:linear-gradient(135deg,rgba(59,130,246,.12),rgba(99,102,241,.06));border-color:rgba(99,149,255,.3)!important}
    .rank-ch{background:linear-gradient(135deg,rgba(239,68,68,.12),rgba(220,38,38,.06));border-color:rgba(239,68,68,.3)!important}
    .rank-icon{font-size:28px;margin-bottom:6px;line-height:1}
    .rank-label{font-family:'Orbitron',sans-serif;font-size:7px;font-weight:800;letter-spacing:2px;text-transform:uppercase;margin-bottom:4px;opacity:.7}
    .rank-name{font-family:'Rajdhani',sans-serif;font-size:15px;font-weight:700;line-height:1.1;margin-bottom:2px}
    .rank-stat{font-size:10px;opacity:.55;font-weight:500}
    .rank-gm .rank-label{color:#ffd700}
    .rank-exp .rank-label{color:#c0c0c0}
    .rank-am .rank-label{color:#7eb3ff}
    .rank-ch .rank-label{color:#f87171}
    body:not(.light) .rank-name{color:#fff}
    body.light .rank-name{color:#111}

    /* ‚îÄ‚îÄ SPORTY HEADER ENHANCEMENTS ‚îÄ‚îÄ */
    .hero-stripe{position:absolute;inset:0;overflow:hidden;pointer-events:none}
    .hero-stripe::before{
      content:'';position:absolute;
      top:-40%;left:-10%;width:55%;height:200%;
      background:linear-gradient(105deg,transparent 40%,rgba(59,130,246,.06) 40%,rgba(59,130,246,.06) 42%,transparent 42%);
    }
    .hero-stripe::after{
      content:'';position:absolute;
      top:-40%;right:-10%;width:55%;height:200%;
      background:linear-gradient(-105deg,transparent 40%,rgba(239,68,68,.06) 40%,rgba(239,68,68,.06) 42%,transparent 42%);
    }
    .hero-num{
      font-family:'Orbitron',sans-serif;
      position:absolute;font-size:180px;font-weight:900;
      opacity:.025;letter-spacing:-10px;pointer-events:none;
      line-height:1;top:50%;transform:translateY(-50%);
    }
    .hero-num-l{left:-20px;color:#3b82f6}
    .hero-num-r{right:-20px;color:#ef4444;text-align:right}
    .live-pill{
      display:inline-flex;align-items:center;gap:6px;
      background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.4);
      border-radius:20px;padding:4px 12px;font-size:11px;font-weight:700;
      letter-spacing:2px;color:#f87171;margin-bottom:10px;
    }
    body.light .live-pill{color:#dc2626;background:rgba(239,68,68,.1)}
    .live-dot{width:6px;height:6px;border-radius:50%;background:#ef4444;animation:blink 1.2s infinite}
    @keyframes blink{0%,100%{opacity:1}50%{opacity:.2}}
    .score-glow-a{text-shadow:0 0 40px rgba(59,130,246,.5),0 0 10px rgba(59,130,246,.2)}
    .score-glow-b{text-shadow:0 0 40px rgba(239,68,68,.5),0 0 10px rgba(239,68,68,.2)}
    .vs-ticker{
      font-family:'Orbitron',sans-serif;font-size:11px;font-weight:800;
      letter-spacing:3px;color:#fbbf24;
    }


    /* ‚îÄ‚îÄ SLIDE-IN DRAWER ‚îÄ‚îÄ */
    @keyframes slideInLeft{from{transform:translateX(-100%);opacity:0}to{transform:translateX(0);opacity:1}}

    /* ‚îÄ‚îÄ CONFETTI ‚îÄ‚îÄ each piece uses CSS vars set inline: --x,--y,--spin,--wobble */
    @keyframes cfall{
      0%  { transform: translate(var(--x), var(--y)) rotate(0deg) scaleX(1);   opacity:1; }
      50% { transform: translate(calc(var(--x) + var(--wobble,0px)), calc(var(--y) + 50vh)) rotate(calc(var(--spin,360deg) * 0.5)) scaleX(0.6); opacity:1; }
      100%{ transform: translate(calc(var(--x) + var(--wobble,0px)*2), 110vh) rotate(var(--spin,360deg)) scaleX(1); opacity:0; }
    }
    .confetti-piece{
      position:absolute;
      top:0;
      animation: cfall var(--dur,2s) var(--delay,0s) ease-in forwards;
      border-radius:2px;
      will-change:transform,opacity;
    }

    /* ‚îÄ‚îÄ CELEBRATION POPUP ‚îÄ‚îÄ */
    @keyframes popIn{
      0%  {transform:translate(-50%,-50%) scale(0.3) rotate(-8deg); opacity:0;}
      60% {transform:translate(-50%,-50%) scale(1.08) rotate(2deg);  opacity:1;}
      80% {transform:translate(-50%,-50%) scale(0.97) rotate(-1deg); opacity:1;}
      100%{transform:translate(-50%,-50%) scale(1)    rotate(0deg);  opacity:1;}
    }
    @keyframes popOut{
      0%  {transform:translate(-50%,-50%) scale(1);   opacity:1;}
      100%{transform:translate(-50%,-50%) scale(0.8); opacity:0;}
    }
    .celebration-popup{
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      text-align:center;
      border-radius:24px;
      padding:40px 52px;
    }

    /* ‚îÄ‚îÄ SIDEBAR NAV ‚îÄ‚îÄ */
    .sidenav-btn:hover{background:rgba(251,191,36,.08)!important}

    @media(max-width:650px){
      .float-panel{width:calc(100vw - 32px);right:0}
      .fab-wrap{right:16px;bottom:20px}
    }
  </style>
</head>
<body>
<div id="root"></div>
<script>
const {
  useState,
  useEffect,
  useMemo,
  useRef
} = React;
const TEAM_A = {
  id: "A",
  name: "Team A",
  players: ["Farhan", "Umair"],
  color: "#3b82f6",
  glow: "rgba(59,130,246,0.5)",
  light: "#93c5fd"
};
const TEAM_B = {
  id: "B",
  name: "Team B",
  players: ["Zeeshan", "Haider"],
  color: "#ef4444",
  glow: "rgba(239,68,68,0.5)",
  light: "#fca5a5"
};
const WIN_TYPES = [{
  value: "simple",
  label: "Simple Win",
  pts: 1,
  icon: "‚ú®",
  desc: "Majority win"
}, {
  value: "court",
  label: "Court",
  pts: 2,
  icon: "üí™",
  desc: "All cards taken"
}, {
  value: "gooun",
  label: "Gooun Court",
  pts: 3,
  icon: "üî•",
  desc: "Beat their court"
}, {
  value: "gandageeri",
  label: "Gandageeri",
  pts: 3,
  icon: "üíÄ",
  desc: "Foul / offence"
}];
const MAX_PTS = 3,
  SETS = 3,
  SK = "maidaan-rung-v6",
  SK_CFG = "mr-config-v1";
const getWT = v => WIN_TYPES.find(w => w.value === v);
const getPts = v => {
  var _getWT;
  return ((_getWT = getWT(v)) === null || _getWT === void 0 ? void 0 : _getWT.pts) ?? 1;
};
const teamOf = s => s === "A" ? TEAM_A : TEAM_B;
const otherTeam = s => s === "A" ? TEAM_B : TEAM_A;
function checkSeized(a, b, played, gps) {
  const rem = gps - played,
    mx = rem * MAX_PTS;
  if (a > b + mx) return "A";
  if (b > a + mx) return "B";
  return null;
}
function buildSets(games, gps) {
  return Array.from({
    length: SETS
  }, (_, i) => {
    const sg = games.filter(g => g.set === i + 1),
      played = sg.length;
    const aScore = sg.filter(g => g.winner === "A").reduce((a, g) => a + getPts(g.winType), 0);
    const bScore = sg.filter(g => g.winner === "B").reduce((a, g) => a + getPts(g.winType), 0);
    const done = played >= gps,
      seized = !done ? checkSeized(aScore, bScore, played, gps) : null;
    const winner = done ? aScore > bScore ? "A" : bScore > aScore ? "B" : "draw" : seized;
    return {
      n: i + 1,
      sg,
      aScore,
      bScore,
      done,
      seized: !!seized,
      winner,
      played
    };
  });
}
function activeSet(games, sets) {
  for (let i = 0; i < SETS; i++) {
    const s = sets[i];
    if (!s.done && !s.seized) return s.n;
  }
  return SETS;
}
const store = {
  async get(k) {
    if (window.storage) {
      try {
        return await window.storage.get(k);
      } catch (_) {}
    }
    try {
      const v = localStorage.getItem(k);
      return v ? {
        value: v
      } : null;
    } catch (_) {}
    return null;
  },
  async set(k, v) {
    if (window.storage) {
      try {
        return await window.storage.set(k, v);
      } catch (_) {}
    }
    try {
      localStorage.setItem(k, v);
    } catch (_) {}
  }
};
function printHTML(title, body) {
  const w = window.open("", "_blank", "width=900,height=700");
  w.document.write(`<!DOCTYPE html><html><head><title>Maidaan-e-Rung ‚Äî ${title}</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;padding:28px;color:#111;background:#fff;font-size:13px}
